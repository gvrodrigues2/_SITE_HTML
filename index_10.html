<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
</head>
<body>
    <i>Programe</i> o seu futor global agora! <br>
    <b><u>Programe</u></b> o seu futor global agora! <br>
    <mark>Programe</mark> o seu futuro agora! <br>
    <sup>Programe</sup> o seu futuro agora! <br>
    <sub>Programe</sub> o seu futuro agora! <br>
    <blockquote>Programe seu futor agora!</blockquote>
    <br><br><br><br>


    <font color="red" face="Arial">Programe</font> o seu futuro global agora! <br>
</body>
</html>

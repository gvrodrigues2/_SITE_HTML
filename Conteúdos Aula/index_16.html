<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        blockquote {
            background: #f5f5f5;
            padding: 15px;
            margin-left: 0px;
            border-left: royalblue solid 5px;
        }
        article time{
            font-style: italic;
        }
        article q {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <article>
            <h1>Descoberta de vida em outro planeta</h1>
            <p>Artigo publicado em <time pubdate>21/01/2022 19:00</time></p>
            <p>Segundo alunos e alunas da Dio.me, <q cite="http://dio.me">Este é o melhor curso de HTML que já fizeram!</q></p>
            <blockquote>
                <p>Estrela Marta é referente a uma estrela bem mais velha que nosso Sol</p>
            </blockquote>
        </article>
    </main>

    <footer>

    </footer>
</body>
</html>

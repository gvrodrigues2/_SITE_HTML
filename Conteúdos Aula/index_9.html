<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form onsubmit="" method="get">
        <label>Nome: </label><input type="text" name="name" /><br>
        <label>Cargo: </label>
        <select name="role" multiple>
            <option value="">Selecione o cargo</option>
            <option selected value="Administrativo">Administrativo</option>
            <option value="gerebte">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select>
        <br>
        <label>Assunto: </label><input type="text" name="subject" /><br>
        <label>Mensagem: </label>
        <textarea rows="10" cols="50" name="message"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
